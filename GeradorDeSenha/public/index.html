<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de senha</h1>

    <div class="senha-gerada"> Selecione as opções</div>


    
    <p>quantidade de caracteres  <input class="qnt-caracteres" type="number" min="1" max="20"></p> 
    <p>Adicionar números <input type="checkbox" class="chk-number" checked></p>
    <p>Adicionar letras maiúsculas <input type="checkbox" class="chk-maiuscula"></p>
    <p>Adicionar letras minúsculas <input type="checkbox" class="chk-minuscula"></p>
    <p>Adicionar Simbolos <input type="checkbox" class="chk-simbol"></p>
 
  <button class="btn-gera-senha">Gerar senha</button>
  
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>

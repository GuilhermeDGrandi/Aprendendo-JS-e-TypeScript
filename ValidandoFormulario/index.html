<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="container"></section>
    <h1>Formulário de cadastro</h1>
    <ul>
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e numeros</li>
        <li>Usuário deverá conter entre 3 e 12 caracteres</li>
        <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="/" method="POST" class="formulario">
        <label>Nome</label>
        <input type="text" name="nome validar">
        <label>Sobrenome</label>
        <input type="text" name="Sobrenome validar">
        <label>CPF</label>
        <input type="text" name="CPF validar">
        <label>Usuário</label>
        <input type="text" name="Usuário validar">
        <label>Senha</label>
        <input type="password" name="Senha validar">
        <label>Repetir Senha</label>
        <input type="password" name="Repetir-senha validar">

        <button type="submit">Enviar</button>
        



    </form>



    <script src="./main.js"></script>
    <script src="../ValidandoCPFComClasse.js"></script>
</body>
</html>
